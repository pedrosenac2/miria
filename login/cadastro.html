<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Home</title>
</head>
<body>
    <div id="container-rescroll">
    <div class="header">
        <div class="logo">
            <span style="color: grey;">Miriã </span>
            <span style="color: maroon;">Mauge</span>
        </div>
        <div class="navigation">
            <a href="#">Home</a>

        </div>

    <!-- <div class="banner"></div> -->
    <!-- Começo do Conteúdo da Pagina -->
    <div id="container-login">
     <div id="container-grid">
            <form id="cadastroform">
                <h2 id="semititle">Cadastro</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                
                <div class="centraliza-botao">
                    <button type="submit">Cadastrar</button>
                    <a href="">Não tenho cadastro</a>
                        </div>
              
            </form>
              
     </div>
    </div>   
    <!-- Fim do Conteúdo da Pagina -->
    <footer>
        <!-- Pensar em um rodapé -->
    </footer>
</div>
